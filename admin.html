<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 페이지 👻</title>
  <style>
    body {
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      background: linear-gradient(135deg, #ffe9d6, #fff7e6);
      color: #333;
      padding: 30px;
    }
    h1 {
      color: #ff6b00;
      text-align: center;
    }
    button {
      background: #ff6b00;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #e55d00;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ffb366;
      color: white;
    }
    .section {
      margin-top: 40px;
    }
    .delete-btn {
      background: #e74c3c;
      border: none;
      color: white;
      border-radius: 5px;
      padding: 5px 8px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h1>🎃 관리자 페이지</h1>
  <div style="text-align:center;">
    <button onclick="resetAttempts()">시도 이력 초기화</button>
    <button onclick="resetUsedCodes()">사용된 코드 전체 초기화</button>
    <button onclick="window.location.reload()">새로고침</button>
  </div>

  <div class="section">
    <h2>📋 코드 입력 시도 (attempts)</h2>
    <table id="attempts-table">
      <thead>
        <tr><th>학생ID</th><th>코드</th><th>시간</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>🧾 사용된 코드 (used_codes)</h2>
    <table id="used-table">
      <thead>
        <tr><th>코드</th><th>학생ID</th><th>이름</th><th>시간</th><th>삭제</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadData() {
      const res = await fetch("/admin_data");
      const data = await res.json();

      const attemptsTable = document.querySelector("#attempts-table tbody");
      attemptsTable.innerHTML = "";
      data.attempts.forEach(r => {
        const row = `<tr><td>${r.student_id}</td><td>${r.code}</td><td>${r.timestamp}</td></tr>`;
        attemptsTable.insertAdjacentHTML("beforeend", row);
      });

      const usedTable = document.querySelector("#used-table tbody");
      usedTable.innerHTML = "";
      data.used_codes.forEach(r => {
        const row = `
          <tr>
            <td>${r.code}</td>
            <td>${r.student_id}</td>
            <td>${r.name}</td>
            <td>${r.timestamp}</td>
            <td><button class="delete-btn" onclick="deleteCode('${r.code}')">삭제</button></td>
          </tr>`;
        usedTable.insertAdjacentHTML("beforeend", row);
      });
    }

    async function resetAttempts() {
      if (confirm("모든 시도 이력을 삭제하시겠습니까?")) {
        await fetch("/reset_attempts", { method: "POST" });
        alert("시도 이력 삭제 완료!");
        loadData();
      }
    }

    async function resetUsedCodes() {
      if (confirm("모든 사용된 코드 기록을 삭제하시겠습니까?")) {
        await fetch("/reset_used_codes", { method: "POST" });
        alert("사용된 코드 기록 삭제 완료!");
        loadData();
      }
    }

    async function deleteCode(code) {
      if (confirm(`코드 '${code}' 을(를) 삭제하시겠습니까?`)) {
        const res = await fetch("/delete_code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });
        const result = await res.json();
        if (result.success) {
          alert("삭제 완료!");
          loadData();
        } else {
          alert(result.message || "삭제 실패");
        }
      }
    }

    loadData();
  </script>
</body>
</html>
