<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 페이지</title>
  <style>
    body {
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      background: #f6f4ee;
      color: #372c2c;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff6b00;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #666;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #ff6b00;
      color: white;
    }

    tr:nth-child(even) {
      background: #373434;
    }

    button {
      background: #d64437;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #e55d00;
    }

    .section {
      margin-top: 40px;
    }

    .search-bar {
      margin-top: 10px;
      margin-bottom: 15px;
      text-align: right;
    }

    input {
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>🎃 관리자 페이지</h1>

  <div class="search-bar">
    <input type="text" id="searchName" placeholder="이름 검색..." oninput="filterByName()" />
  </div>

  <div class="section">
    <h2>🕵 사용된 코드 내역</h2>
    <table id="usedCodesTable">
      <thead>
        <tr>
          <th>코드</th>
          <th>상품명</th>
          <th>이름</th>
          <th>학번</th>
          <th>사용 시간</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="resetUsedCodes()">사용된 코드 전체 초기화</button>
  </div>

  <div class="section">
    <h2>📜 코드 입력 시도 내역</h2>
    <table id="attemptsTable">
      <thead>
        <tr>
          <th>학번</th>
          <th>코드</th>
          <th>시간</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="resetAttempts()">시도 내역 전체 초기화</button>
  </div>

  <script>
    async function loadData() {
      const res = await fetch("/admin_data");
      const data = await res.json();
      renderTables(data);
    }

    function getPrizeName(code) {
      if (code.includes("boss_ghost.html")) return "상품권";
      if (code.includes("baby_ghost.html")) return "간식";
      if (code.includes("photo_ghost.html")) return "사진";
      return "-";
    }

    function renderTables(data) {
      const usedTable = document.querySelector("#usedCodesTable tbody");
      const attemptsTable = document.querySelector("#attemptsTable tbody");

      usedTable.innerHTML = data.used_codes.map(r => `
        <tr>
          <td>${r.code}</td>
          <td>${getPrizeName(r.code)}</td>
          <td>${r.name}</td>
          <td>${r.student_id}</td>
          <td>${r.timestamp}</td>
          <td><button onclick="deleteCode('${r.code}')">삭제</button></td>
        </tr>
      `).join("");

      attemptsTable.innerHTML = data.attempts.map(r => `
        <tr>
          <td>${r.student_id}</td>
          <td>${r.code}</td>
          <td>${r.timestamp}</td>
        </tr>
      `).join("");
    }

    async function resetAttempts() {
      if (confirm("모든 시도 내역을 초기화하시겠습니까?")) {
        await fetch("/reset_attempts", { method: "POST" });
        alert("시도 내역 초기화 완료");
        loadData();
      }
    }

    async function resetUsedCodes() {
      if (confirm("모든 사용된 코드를 초기화하시겠습니까?")) {
        await fetch("/reset_used_codes", { method: "POST" });
        alert("사용된 코드 초기화 완료");
        loadData();
      }
    }

    async function deleteCode(code) {
      if (confirm(`${code} 코드를 삭제하시겠습니까?`)) {
        await fetch("/delete_code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });
        alert("삭제 완료");
        loadData();
      }
    }

    function filterByName() {
      const input = document.getElementById("searchName").value.toLowerCase();
      const rows = document.querySelectorAll("#usedCodesTable tbody tr");
      rows.forEach(row => {
        const name = row.cells[2].textContent.toLowerCase();
        row.style.display = name.includes(input) ? "" : "none";
      });
    }

    loadData();
  </script>
</body>
</html>
